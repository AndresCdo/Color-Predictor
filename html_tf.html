    <h1>Demonstrating the Box Model</h1>
    <p>The CSS box model is essentially a box that wraps around every HTML element.
       It consists of: borders, padding, margins, and the actual content.</p>
    <div>
      <table class="center">
      	<tbody>
          	<tr>
              <td>
                <h1>
                  <button id="yea" onClick="saveOrNotColorChoosen(true, document.body.style.backgroundColor)">Yea</button>
                </h1>
              </td>

              <td>
                <h1>
                  <button id="nay" onClick="saveOrNotColorChoosen(false, document.body.style.backgroundColor)">Nay</button>

              </tr>
          </tbody>
      </table>
    </div>
