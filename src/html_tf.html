<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Load Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Load TensorFlow.js -->
    <!-- Get latest version at https://github.com/tensorflow/tfjs -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.10.1"></script>
    <script src="main.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Color Predictor</title>
  </head>
  <body onload="setBackgroundColor()" class="text-center p-5 text-dark">
    <div class="container text-center mt-5 mb-5 p-5 rounded">
      <h1 class="text-center">Colors</h1>
      <p class="text-center">This is a little web app that learns your favorite colors.</p>
      <div class="col-6 mx-auto rounded">
          <button id="yea" class="btn btn-primary" onClick="saveColorChoice(true)" type="button">Yea</button>
          <button id="nay" class="btn btn-danger" onClick="saveColorChoice(false)" type="button">Nay</button>
      </div>
    </div>
  </body>
</html>
